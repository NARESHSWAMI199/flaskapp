{% extends 'base.html' %}
{% block title %} login {% endblock title %}
{% block content %}

<div class="container shadow-sm mt-5 p-5 col-4">
    <form class="form-group p-3" method="POST" action="/login">
    {{ form.username.label }}
    {{ form.username(class_="form-control") }}
    {{ form.password.label }}
    {{ form.password(class_="form-control") }}
    <input class="btn w-100 mt-2 btn-primary" type="submit" value="login">
    </form>
</div>

{% endblock %}
